<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - OkoaHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: teal;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            display: none;
        }
        .loan-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .loan-card h3 {
            margin-top: 0;
            color: teal;
        }
        .loan-detail {
            margin: 10px 0;
        }
        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid teal;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 100px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Welcome to OkoaHub</h2>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div class="content" id="mainContent">
        <div class="loan-card">
            <h3>Loan Details</h3>
            <div class="loan-detail"><strong>Loan Amount:</strong> Ksh <span id="loanAmount"></span></div>
            <div class="loan-detail"><strong>Processing Fee:</strong> Ksh <span id="processingFee"></span></div>
            <div class="loan-detail"><strong>Repayment Amount:</strong> Ksh <span id="repaymentAmount"></span></div>
            <div class="loan-detail"><strong>Due Date:</strong> <span id="dueDate"></span></div>
            <div class="loan-detail"><strong>Reference:</strong> <span id="reference"></span></div>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            return parseInt(num).toLocaleString('en-KE');
        }

        function loadLoanData() {
            const loanData = JSON.parse(sessionStorage.getItem('myLoan') || '{}');
            const userData = JSON.parse(sessionStorage.getItem('userData') || '{}');

            if (!loanData.amount) {
                window.location.href = "apply.html";
                return;
            }

            document.getElementById('loanAmount').textContent = formatNumber(loanData.amount);
            document.getElementById('processingFee').textContent = formatNumber(loanData.processing_fee);
            document.getElementById('repaymentAmount').textContent = formatNumber(loanData.repayment_amount);

            const dueDate = new Date();
            dueDate.setMonth(dueDate.getMonth() + 2);
            const formattedDueDate = dueDate.toDateString();
            document.getElementById('dueDate').textContent = formattedDueDate;

            const reference = "MRN-" + Math.random().toString(36).substr(2, 8).toUpperCase();
            document.getElementById('reference').textContent = reference;

            // Hide loading spinner and show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        // Show spinner, then run script after 3 seconds
        window.onload = function() {
            setTimeout(loadLoanData, 3000);
        }
    </script>

</body>
</html>
