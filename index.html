<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkoaHub | Instant M-Pesa Loans</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon.192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon.512.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2e7d32;
            --primary-light: #4caf50;
            --accent: #ff9800;
            --background: #f8f9f2;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --text-light: #666666;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background) 0%, #e8f5e9 100%);
            color: var(--text);
            display: flex;
            flex-direction: column;
            padding: 0;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 20px 16px;
            flex: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin: 20px 0 30px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--card-bg);
            padding: 12px 24px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 12px;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 1.8rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .tagline {
            color: var(--text-light);
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Main Card */
        .main-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
        }

        .loan-amount {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 16px 0 8px;
        }

        .loan-subtext {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 24px;
            padding: 0 10px;
        }

        /* Features */
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .feature {
            background: rgba(46, 125, 50, 0.08);
            border-radius: 12px;
            padding: 16px 8px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .feature:hover {
            transform: translateY(-2px);
        }

        .feature i {
            color: var(--primary);
            font-size: 1.4rem;
            margin-bottom: 8px;
            display: block;
        }

        /* CTA */
        .cta-section {
            margin: 28px 0;
        }

        .btn-apply {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--card-bg);
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(46, 125, 50, 0.25);
        }

        .btn-apply:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(46, 125, 50, 0.3);
        }

        .btn-apply:active {
            transform: translateY(0);
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Trust Indicators */
        .trust-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .trust-title {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 16px;
            font-weight: 500;
        }

        .trust-badges {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .trust-badge {
            background: rgba(46, 125, 50, 0.08);
            padding: 8px 14px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .trust-badge i {
            color: var(--primary);
            font-size: 0.9rem;
        }

        .trust-note {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 16px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-hand-holding-usd logo-icon"></i>
                <span class="logo-text">OkoaHub</span>
            </div>
            <p class="tagline">Get instant loans directly to your M-Pesa</p>
        </header>

        <div class="main-card">
            <div class="loan-amount">Ksh. 1,000 - 50,000</div>
            <p class="loan-subtext">First-time borrowers qualify for up to Ksh. 10,000</p>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span>5-min approval</span>
                </div>
                <div class="feature">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Paperless</span>
                </div>
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure</span>
                </div>
                <div class="feature">
                    <i class="fas fa-user-check"></i>
                    <span>No guarantors</span>
                </div>
            </div>
        </div>

        <div class="cta-section">
            <button class="btn-apply">
                <span class="btn-content">Apply Now <i class="fas fa-arrow-right"></i></span>
            </button>
        </div>

        <div class="trust-section">
            <h3 class="trust-title">Your security is our priority</h3>
            <div class="trust-badges">
                <div class="trust-badge">
                    <i class="fas fa-lock"></i>
                    <span>SSL Secured</span>
                </div>
                <div class="trust-badge">
                    <i class="fas fa-certificate"></i>
                    <span>CBK Licensed</span>
                </div>
            </div>
            <p class="trust-note">Trusted by 50,000+ Kenyans</p>
        </div>
    </div>

    <script>
        // Simple button interaction
        document.querySelector('.btn-apply').addEventListener('click', function () {
            window.location.href = 'eligibility.html';
        });
    </script>
</body>

</html>
